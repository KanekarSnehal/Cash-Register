<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main  class="container">
    <div>
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum
            number of notes to return.</p>

        <p id="error-message"></p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" type="number" id="bill-amount">

        <button class="button" id="next-button">Next</button>
        <p id="error-message"></p>

        <div id="second-container">

            <label class="input-label" for="cash-given">Cash Given:</label>
            <input class="input" type="number" id="cash-given">

            <button class="button" id="check-button">Calculate</button>
           
            

            <table id="show-table">
                <caption>Return Change:</caption>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>

        </div>

    </div>
   </main>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
